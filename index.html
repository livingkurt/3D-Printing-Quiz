<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Pringing Quiz!</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Bungee|Gochi+Hand|Lilita+One|Quicksand|Rubik|Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>
    <!-- Nav Bar -->
    <div id="container_1">
        <button id="view_highscores_b">View Highscores</button>
        <div id="sub_container">
            <label id="time_l">Time: 30</label>
            <label id="negative_5_l_e">-5</label>
        </div>  
    </div>
    <!-- Content Container -->
    <div id="container_2">
        <div id="header_container">
            <h1 id="title_h">3D Printing Quiz</h1>
            <h3 id="welcome_h">Welcome to the 3D Printing Quiz</h3>
            <p id="description_p">
                You have 30 seconds to answer 5 question.
                <br>
                You recieve 10 Points for every answer you get right
                <br>
                But You lose 5 Points for every answer you get wrong
                <br>
                May the odds be ever in your favor
            </p>
        </div>
        <ul class="answers" id="multiple_choice_ul">
            <li id="choice_1_li">
                <button class="choice_buttons" id="choice_1_b"></button>
            </li>
            <li id="choice_2_li">
                <button class="choice_buttons" id="choice_2_b"></button>
            </li>
            <li id="choice_3_li">
                <button class="choice_buttons" id="choice_3_b"></button>
            </li>
            <li id="choice_4_li">
                <button class="choice_buttons" id="choice_4_b"></button>
            </li>
        </ul>

        </ul>
        <hr id="line_hr">
        <label id="correct_incorrect_l"></label>
        <div id="space_li"> No </div>
        <ul id="saved_highscores_ul">
            
        </ul>
        <label id="final_score_l"></label>
        <label id="empty_highscores_table_l"></label>
        <div class="all_done_container">
            <label id="enter_initials_l">Enter Initials:</label>
            <input name="initial_area" maxlength = "2" type="text" id="answer_i">
            <button class="buttons" id="submit_score_b">Submit</button>
        </div>
        <button class="buttons" id="start_quiz_b">Start Quiz!</button>
        <div id="highscores_b_g">
            <button class="buttons" id="start_over_b">Start Over</button>
            <button class="buttons" id="clear_highscores_b">Clear Highscores</button>
        </div>
    </div>
    <script src="scripts/global_variables.js"></script>
    <script src="scripts/submit_restart.js"></script>
    <script src="scripts/question.js"></script>
    
</body>

</html>
