<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Pringing Quiz!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Nav Bar -->
    <div id="container_1">
        <button id="view_highscores_b">View Highscores</button>
        <label id="time_l">Time: </label>
    </div>
    <!-- Content Container -->
    <div id="container_2">
        <h1 id="title_h">3D Printing Quiz</h1>
        <h3 id="welcome_h">Welcome to the 3D Printing Quiz</h3>
        <p id="description_p">
            You have 30 seconds to answer 5 question.
            <br>
            You recieve 10 Points for every answer you get right
            <br>
            But You lose 10 Points for every answer you get wrong
            <br>
            May the odds be ever in your favor
        </p>
        <ul class="answers" id="multiple_choice_ul">
            <li id="choice_1_li">
                <button id="choice_1_b"></button>
            </li>
            <li id="choice_2_li">
                <button id="choice_2_b"></button>
            </li>
            <li id="choice_3_li">
                <button id="choice_3_b"></button>
            </li>
            <li id="choice_4_li">
                <button id="choice_4_b"></button>
            </li>
        </ul>
        <input type="text" name="" id="answer_input">
        <button id="start_quiz_b">Start Quiz!</button>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
